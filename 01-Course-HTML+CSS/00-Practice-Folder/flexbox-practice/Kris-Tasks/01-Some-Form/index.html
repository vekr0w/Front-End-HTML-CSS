<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Some-Form</title>
</head>

<body>

  <div class="form">
    <section class="general">
      <header>
        <h3>General</h3>
      </header>
      <main>
        <table class="general-table">
          <tr>
            <th>User Type</th>
            <td>Airline user</td>
          </tr>
          <tr>
            <th>Airline Code/Name</th>
            <td>123/Lufthansa</td>
          </tr>
          <tr>
            <th>Current Status</th>
            <td>Active</td>
          </tr>
          <tr>
            <th>Template</th>
            <td>Enhanced</td>
          </tr>
          <tr>
            <th>Register Date</th>
            <td>23/09/2019</td>
          </tr>
          <tr>
            <th>Expiry Date</th>
            <td>-</td>
          </tr>
        </table>
      </main>
      <footer><a href="#">Deactivate user</a></footer>
    </section>
    <section class="contact-details">
      <header>
        <h3>Contact Details</h3>
      </header>
      <main>
        <form action="#" class="contact-form">
          <label for="email">Portal Access Email</label>
          <input type="text" id="email" name="email" value="seth.burdette@icie.net">
          <label for="person-name">Name</label>
          <input type="text" id="person-name" name="person-name" value="Seth">
          <label for="organization">Organization</label>
          <input type="text" id="organization" name="organization" value="Commaunited">
          <label for="phone">Telephone</label>
          <input type="text" id="phone" name="phone" value="+44 567 890-34-56">
        </form>
      </main>
    </section>
    <section class="address-details">
      <header>
        <h3>Address Details</h3>
      </header>
      <main>
        <form action="#" class="address-form">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" value="Spain">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="Madrid">
          <label for="address"> Address</label>
          <input type="text" id="address" name="address" value="888 Margarette Turnpike">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" name="postcode" value="28045">
        </form>
      </main>
    </section>
  </div>

</body>

</html>
