<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calendar</title>
</head>

<body>
  <div class="container">
    <section class="week">
      <span class="week-element description">Workweek</span>
      <span class="week-element weekday">1 Monday</span>
      <span class="week-element weekday">2 Thuesday</span>
      <span class="week-element weekday">3 Wednesday</span>
      <span class="week-element weekday">4 Thursday</span>
      <span class="week-element weekday">5 Friday</span>
      <span class="week-element description">Weekend</span>
      <span class="week-element weekend">6 Saturday</span>
      <span class="week-element weekend">7 Sunday</span>
    </section>
    <section class="notes">
      <span class="notes-element">REMINDERS</span>
      <span class="notes-element">SPECIAL DATES</span>
    </section>
  </div>

</body>

</html>
