<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/main.css">
  <title>{{ site.title }}</title>
</head>

<body>

  <div class="site-wrapper">
    <div class="site-header">
      <h1 class="page-title">{{ page.title }}</h1>
      <ul class="site-navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/page-one">PageOne</a></li>
        <li><a href="/page-two">PageTwo</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </div>
    <div class="site-content">
      {{content}}
    </div>
    <div class="site-footer">
      <div class="footer-container first-image">
        <img src="../images/test-portrait-image.jpg" alt="picture of a person" class="footer-picture">
      </div>
      <div class="footer-container pesho-data"></div>
      <div class="footer-container kamen-data"></div>
      <div class="footer-container second image">
        <img src="../images/test-portrait-image.jpg" alt="picture of a person" class="footer-picture">

      </div>
    </div>
  </div>

</body>

</html>
