<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="buttons.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Buttons CSS</h2>
    <a>
      <button class="button">Learn More</button>
      <button class="button" class="fill">Learn More</button>
      <button class="button" class="fill" class="hover">Learn More</button>
    </a>

    <h2>Filled Buttons</h2>
    <a>
      <button class="button">Learn More</button>
      <button class="button" class="fill">Learn More</button>
      <button class="button" class="fill" class="hover">Learn More</button>
    </a>
    <h2>Icon buttons</h2>
    <a>
      <button class="button">Download</button>
      <button class="button" class="fill">Download</button>
      <button class="button" class="fill" class="hover">Download</button>
    </a>
  </body>
</html>
